<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="operations.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calc">

        <table>
            <tr>
                <th colspan="5" ><input type="text" class="output" disabled></th>
            </tr>
            <tr>
                <td >
                    <input type="button" value="7"id="seven" class="number">
                </td>
                <td>
                    <input type="button" value="8"id="eight" class="number">
                </td>
                <td>
                    <input type="button" value="9"id="nine" class="number">
                </td>
                <td>
                    <input type="button" value="+"id="plus" class="sign">
                </td>
                <td>
                    <input type="button" value="x"id="ori" class="sign">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="4"id="four" class="number">
                </td>
                <td>
                    <input type="button" value="5"id="five" class="number">
                </td>
                <td>
                    <input type="button" value="6"id="six" class="number">
                </td>
                <td>
                    <input type="button" value="-"id="minus" class="sign">
                </td>
                <td>
                    <input type="button" value="/"id="impartit" class="sign">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="1"id="one" class="number" onclick="display()">
                </td>
                <td>
                    <input type="button" value="2"id="two" class="number">
                </td>
                <td>
                    <input type="button" value="3"id="three" class="number">
                </td>
                <td>
                    <input type="button" value="0"id="zero" class="number">
                </td>
                <td>
                    <input type="button" value="=" class="sign" onclick="add()">
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
